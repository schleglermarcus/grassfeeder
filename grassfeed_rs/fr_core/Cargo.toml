# .cargo/registry/src/github.com-1ecc6299db9ec823/xmlem-0.2.2/src/document.rs:373:42
#    373 |                         let value = attr.unescape_value().unwrap();
xmlem = "=0.2.1"





[dev-dependencies]
rand = "0.8.5"
# mockall = "0.11.0"
zip = "0.6.3"

[package.metadata.i18n]
available-locales = ["en", "de"]
default-locale = "en"
